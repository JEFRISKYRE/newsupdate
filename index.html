<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .project {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
    </header>

    <div class="container">
        <div class="project">
            <h2>hikmal suka dina</h2>
            <p>Ini adalah deskripsi singkat tentang proyek pertama saya.</p>
            <img src="project1.jpg" alt="Proyek 1">
        </div>

        <div class="project">
            <h2>Proyek 2</h2>
            <p>Ini adalah deskripsi singkat tentang proyek kedua saya.</p>
            <img src="project2.jpg" alt="Proyek 2">
        </div>

        <div class="project">
            <h2>Proyek 3</h2>
            <p>Ini adalah deskripsi singkat tentang proyek ketiga saya.</p>
            <img src="project3.jpg" alt="Proyek 3">
        </div>
    </div>

    <footer>
        &copy; 2024 Portofolio Saya
    </footer>
</body>
</html>
